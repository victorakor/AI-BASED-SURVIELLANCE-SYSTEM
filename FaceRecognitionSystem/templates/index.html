<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mall Surveillance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="signin-container">
        <div class="signin-box">
            <h2>Sign In</h2>
            <!-- Flash messages from Flask -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flash-messages">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form class="form-group" method="POST" action="{{ url_for('login_page') }}">
                <input id="username" name="username" type="text" placeholder="Username" required>
                <input id="password" name="password" type="password" placeholder="Password" required>
                <button type="submit" id="signin-btn">Sign In</button>
                <!-- <p id="signin-error" class="error hidden">Invalid credentials</p> Removed client-side error display -->
            </form>
        </div>
    </div>
    <!-- No script.js needed for login page if logic is server-side -->
    <script>
        // Apply dark mode preference on login page load
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
