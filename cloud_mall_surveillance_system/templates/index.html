<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance System Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <form id="signIn">
            <h1 class="form-title">Login</h1>
            <div id="signInMessage" class="message-box"></div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <p class="recover">
                <a href="#">Recover Password</a>
            </p>
            <button id="submitSignIn" type="submit">Sign In</button>
            <p class="or">Or</p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <div class="links">
                <p>Don't have an account?</p>
                <button type="button" id="signUpButton">Sign Up</button>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signup" style="display: none;">
            <h1 class="form-title">Register</h1>
            <div id="signUpMessage" class="message-box"></div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="fName" id="fName" placeholder="First Name" required>
                <label for="fName">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lName" id="lName" placeholder="Last Name" required>
                <label for="lName">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="rEmail" id="rEmail" placeholder="Email" required>
                <label for="rEmail">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="rPassword" id="rPassword" placeholder="Password" required>
                <label for="rPassword">Password</label>
            </div>
            <button id="submitSignUp" type="submit">Sign Up</button>
            <p class="or">Or</p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <div class="links">
                <p>Already have an account?</p>
                <button type="button" id="signInButton">Sign In</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK and custom scripts -->
    <script type="module" src="{{ url_for('static', filename='firebaseauth.js') }}"></script>
    <script src="{{ url_for('static', filename='loginscript.js') }}"></script>
</body>
</html>
